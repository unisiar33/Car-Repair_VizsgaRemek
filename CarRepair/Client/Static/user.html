
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "icon" href = "Images/engine_icon.png" type = "image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Car Repair || User </title>
</head>
<body class="bg-light">
  <header>

    <!--Navigation section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top bg-opacity-75">
      <div class="container-fluid">
        <a class="navbar-brand col-md-8" style="font-size: 2rem;"href="#" ><span class="text-danger "> Car </span> Repair</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse  navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="nav justify-content-center  ">
            <li class="nav-item ">
                <a type="button" onclick="logout()" class="btn btn-danger text-white">Logout</a>
              </li>
          </ul>
        </div>
      </div>
    </nav>

  <!--End of the navigation-->  
  <!--Main-->
  <main class=" h-100 ">
      <div class="h-100 container d-flex">
          <div class="row d-flex align-items-center justify-content-center">
              <div class="col-lg-4 d-flex align-items-center justify-content-center">
                <div class="card" style="width: 18rem;">
                    
                    <div class="card-body">
                      <h4 class="card-title" id="username"></h5>
                      <p class="card-text" id="Address1"></p> 
                      <p class="card-text" id="Address2"></p>
                      <p class="card-text" id="Telephone"></p>
                      <p class="card-text" id="Email"></p>
                    </div>
                  </div>
              </div>
              <div class="col-lg-8 d-flex align-items-center justify-content-center">
                <div class="align-self-center">
                    <ul class="nav nav-tabs " id="myTab" role="tablist">
                        <li class="nav-item " role="presentation">
                          <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Add Car</button>
                        </li>
                        <li class="nav-item" role="presentation">
                          <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Fleet</button>
                        </li>
                        
                      </ul>
                      <div class="tab-content" id="myTabContent">
                        <div class="  h-50 tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                          <form  action="/addcar" method="POST" id="addCarForm"class="row g-3">
                            <div class="col-md-6">
                              <label class="form-label">Vendor</label>
                              <input type="text" class="form-control" id="vendor" name="vendor">
                            </div>
                            <div class="col-md-6">
                              <label class="form-label">Type</label>
                              <input type="text" class="form-control" id="Type" name="Type">
                            </div>
                            <div class="col-md-3">
                              <label class="form-label">License Plate</label>
                              <input type="text" class="form-control" id="LicensePlate" name="LicensePlate">
                            </div>
                            <div class="col-md-3">
                              <label class="form-label">Cubic Capacity</label>
                              <input type="number" class="form-control" id="CubicCapacity" name="CubicCapacity">
                            </div>
                            <div class="col-md-3">
                              <label class="form-label">Power</label>
                              <input type="number" class="form-control" id="Power" name="Power">
                            </div>
                            <div class="col-md-3">
                              <label class="form-label">Fuel</label>
                              <select class="form-select" aria-label="Default select example" name="Fuel" id="Fuel">
                                <option value="Gasoline">Gasoline</option>
                                <option value="Diesel">Diesel</option>
                                <option value="Electric">Electric</option>
                                <option value="LPG">LPG</option>
                              </select>
                            </div>
                            <div class="col-12">
                              <label class="form-label">VIN Number</label>
                              <input type="text" class="form-control" id="VIN_number" name="VIN_number">
                            </div>
                            <div class="col-12">
                              <button type="button"  data-toggle="modal" data-target="#exampleModalCenter" id="buttonCar"  class="btn btn-danger">Add Car</button>
                            </div>
                          
                          </form>         
                        </div>
                        <div class=" h-50 tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                           <table class="table col-lg-12 table-striped">
                                <tbody id="cars">
                                    
                                </tbody>
                           </table>
                         
                         
                        </div>
                             
                      </div>
                  </div>
              </div> 
          </div>
      </div>
    
  </main>




  
<script src="user.js">
</script>
</body>
</html>
