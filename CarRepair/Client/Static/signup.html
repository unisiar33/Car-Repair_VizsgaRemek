<main class=" container-fluid h-100 d-flex justify-content-center align-items-center flex-column">
  <div class="container  w-md-75 d-flex justify-content-center align-items-center flex-column mt-5 ">
    <div class="row w-75">
      <div class=" col w-100 text-center">



        <form action="/reg" method="POST" class=" d-flex justify-content-center align-items-center flex-column bg-form w-100 pb-2" >
          <h1 class="text-danger">Sign up</h1>
            <div class="mb-1 m-2 w-75 text-danger">
              <label  class="form-label">Name</label>
              <input type="text" class="form-control" name="name" id="name" placeholder="Name">
            </div>
            <div class="mb-1 m-2 w-75 text-danger">
              <label  class="form-label">City</label>
              <input type="text" class="form-control" name="city" id="city" placeholder="City">
            </div>
            <div class="mb-1 m-2 w-75 text-danger">
              <label  class="form-label">Street</label>
              <input type="text" class="form-control" name="street" id="street" placeholder="Street">
            </div>
            <div class="mb-1 m-2 w-75 text-danger">
              <label  class="form-label">Email address</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com">
            </div>
            <div class="mb-1 m-2 w-75 text-danger">
              <label class="form-label">Telephonenumber</label>
              <input type="text" class="form-control" name="telephone" id="telephone" placeholder="Telephonenumber">
            </div>
            <div class="mb-1 m-2 w-75 text-danger ">
              <label  class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="password" >
            </div>
            <button id="button"class="btn btn-danger text-white" >Registrate</button>
            <p class=" text-white mt-5 mb-5 "id="uzenet"></p>
         </form>


      </div>
    </div>
  </div>
