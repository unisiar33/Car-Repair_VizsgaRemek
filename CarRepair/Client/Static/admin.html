
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel = "icon" href = "Images/engine_icon.png" type = "image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script
  src="https://code.jquery.com/jquery-3.6.0.slim.min.js"
  integrity="sha256-u7e5khyithlIdTpu22PHhENmPcRdFiHRjhAuHcs05RI="
  crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <title>Car Repair || Administrator</title>
</head>
<body class="bg-light">
  <header>

    <!--Navigation section -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top bg-opacity-75">
      <div class="container-fluid">
        <a class="navbar-brand col-md-8" style="font-size: 2rem;"href="index.html" ><span class="text-danger "> Car </span> Repair</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse  navbar-collapse justify-content-end" id="navbarSupportedContent">
          <ul class="nav justify-content-center  ">
            <li class="nav-item ">
                <button onclick="logout()" class="btn btn-danger text-white">Logout</button>
              </li>
          </ul>
        </div>
      </div>
    </nav>

  <!--End of the navigation-->  
  <!--Main-->
  <main class="min-vh-100 w-100 "">
      <div class="  container w-100 "  ">
          <div class="row d-flex " >
              <div class="col-lg-12 mt-5 pt-5 ">
                <ul class="nav nav-tabs " id="myTab" role="tablist">
                    <li class="nav-item " role="presentation">
                      <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home" type="button" role="tab" aria-controls="home" aria-selected="true">Live Tickets</button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile" type="button" role="tab" aria-controls="profile" aria-selected="false">Worksheet</button>
                    </li>
                    <li class="nav-item" role="presentation">
                      <button class="nav-link" id="profile-tab2" data-bs-toggle="tab" data-bs-target="#profile2" type="button" role="tab" aria-controls="profile2" aria-selected="false">Search History</button>
                  </li>
                  </ul>
                  <div class="tab-content" id="myTabContent">
                    <div class=" h-50 tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                      <table class="table  table-striped ">
                        <tbody id="livetickets">
                          
                        </tbody>
                      </table>

                    </div>
                    <div class=" h-50 tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                      <form id="worksheetForm" class="row g-3">
                        <div class="col-md-3">
                          <label for="Ticketnumber" class="form-label">Ticket Number</label>
                          <input type="number" class="form-control" id="Ticketnumber" placeholder="Ticket No.">
                        </div>
                        <div class="col-md-3">
                          <label for="startDate" class="form-label">Start</label>
                          <input type="date" class="form-control" id="startDate" placeholder="Date">
                        </div>
                        <div class="col-md-3">
                          <label for="endDate" class="form-label">End</label>
                          <input type="date" class="form-control" id="endDate" placeholder="Dete">
                        </div>
                        <div class="col-md-3">
                          <label for="Workhour" class="form-label">Workhour</label>
                          <input type="number" class="form-control" id="Workhour" placeholder="Workhour">
                        </div>
                        <div class="col-md-3">
                          <label for="jobType" class="form-label">Job Type</label>
                          <select id="jobType" class="form-select">
                            <option selected>Choose...</option>
                            <option value="MOT">MOT</option>
                            <option value="General mechanics">General mechanics</option>
                            <option value="General electronics">General electronics</option>
                            <option value="Tyre change">Tyre change</option>
                          </select>
                        </div>
                        <div class="col-md-3">
                          <label for="Mileage" class="form-label">Mileage</label>
                          <input type="number" class="form-control" id="Mileage" placeholder="Mileage">
                        </div>
                        <div class="col-md-3">
                          <label for="Technican class="form-label">Service Technician</label>
                          <select id="Technician" class="form-select">
                            <option selected>Choose...</option>
                            <option value="Eng. Thomas Doll">Eng. Thomas Doll</option>
                            <option value="Bill Right">Bill Right</option>
                            <option value="Joe Cocker">Joe Cocker</option>
                            <option value="Kurt Alfredson">Kurt Alfredson</option>
                          </select>
                        </div>
                        <div class="col-12">
                          <label for="Problem" class="form-label">Required job</label>
                          <input type="text" class="form-control" id="Problem" placeholder="Problems, errors reported by Client">
                        </div>
                        <div class="col-12">
                          <label for="Job" class="form-label">Resolvation</label>
                          <input type="text" class="form-control" id="Job" placeholder="Resolved job">
                        </div>
                        <div class="col-md-6">
                          <label for="Parts" class="form-label">Parts</label>
                          <input type="text" class="form-control" id="Parts">
                        </div>
                        <div class="col-md-6">
                          <label for="Total_Charge" class="form-label">Total Charge</label>
                          <input type="number" class="form-control" id="Total_Charge">
                        </div>
                        <div class="col-12">
                          <button type="button"  data-toggle="modal" data-target="#exampleModalCenter" id="buttonTicket"  class="btn btn-danger">Done</button>
                        </div>
                      </form>  
                      


                    </div>
                    <div class=" h-50 tab-pane fade" id="profile2" role="tabpanel" aria-labelledby="profile-tab2">
                      <table class="table  table-striped mt-2 ">
                        <tbody id="historytable">
                          
                        </tbody>
                      </table>    

                    </div>
                  </div>
              </div>
            
          </div>
      </div>
    
  </main>




  
<script src="admin.js"></script>
</body>
</html>
